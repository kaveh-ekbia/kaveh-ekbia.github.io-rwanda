<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/rwa_adm2_2006_NISR_WGS1984_20181002_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:8
        }).fitBounds([[-2.8850566879357857,28.29197791167709],[-1.0023401221788886,31.46949955053817]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_rwa_adm2_2006_NISR_WGS1984_20181002_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ADM0_EN</th>\
                        <td>' + (feature.properties['ADM0_EN'] !== null ? autolinker.link(feature.properties['ADM0_EN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ADM1_EN</th>\
                        <td>' + (feature.properties['ADM1_EN'] !== null ? autolinker.link(feature.properties['ADM1_EN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ADM2_EN</th>\
                        <td>' + (feature.properties['ADM2_EN'] !== null ? autolinker.link(feature.properties['ADM2_EN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Language</th>\
                        <td>' + (feature.properties['Language'] !== null ? autolinker.link(feature.properties['Language'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_rwa_adm2_2006_NISR_WGS1984_20181002_0_0(feature) {
            switch(String(feature.properties['Language'])) {
                case 'Swahili':
                    return {
                pane: 'pane_rwa_adm2_2006_NISR_WGS1984_20181002_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,154,101,1.0)',
                interactive: true,
            }
                    break;
                case 'Swahili, Kinyarwanda':
                    return {
                pane: 'pane_rwa_adm2_2006_NISR_WGS1984_20181002_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(86,200,194,1.0)',
                interactive: true,
            }
                    break;
                case 'Swahili, Kirundi':
                    return {
                pane: 'pane_rwa_adm2_2006_NISR_WGS1984_20181002_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(67,42,229,1.0)',
                interactive: true,
            }
                    break;
                case 'Swahili, Runyankore, Lingala, French':
                    return {
                pane: 'pane_rwa_adm2_2006_NISR_WGS1984_20181002_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(124,238,86,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_rwa_adm2_2006_NISR_WGS1984_20181002_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_rwa_adm2_2006_NISR_WGS1984_20181002_0');
        map.getPane('pane_rwa_adm2_2006_NISR_WGS1984_20181002_0').style.zIndex = 400;
        map.getPane('pane_rwa_adm2_2006_NISR_WGS1984_20181002_0').style['mix-blend-mode'] = 'normal';
        var layer_rwa_adm2_2006_NISR_WGS1984_20181002_0 = new L.geoJson(json_rwa_adm2_2006_NISR_WGS1984_20181002_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_rwa_adm2_2006_NISR_WGS1984_20181002_0',
            layerName: 'layer_rwa_adm2_2006_NISR_WGS1984_20181002_0',
            pane: 'pane_rwa_adm2_2006_NISR_WGS1984_20181002_0',
            onEachFeature: pop_rwa_adm2_2006_NISR_WGS1984_20181002_0,
            style: style_rwa_adm2_2006_NISR_WGS1984_20181002_0_0,
        });
        bounds_group.addLayer(layer_rwa_adm2_2006_NISR_WGS1984_20181002_0);
        map.addLayer(layer_rwa_adm2_2006_NISR_WGS1984_20181002_0);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_rwa_adm2_2006_NISR_WGS1984_20181002_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Language'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
